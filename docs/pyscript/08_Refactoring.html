<!DOCTYPE html>
<html>

<head>
    <title>Convert SVG element to a button (refactored) </title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.03.1/pyscript.css" />
    <script defer src="https://pyscript.net/releases/2023.03.1/pyscript.js"></script>
    <link rel="stylesheet" href="fonts.css">
</head>

<body style="background-color: black;">
    <div id="container" style="width: 200px;"></div>

    <py-script src="py/svgui.py"></py-script>
    <py-script>
        # Load SVG
        gui = Div("container").load(svg="images/power.svg").select()

        # Register buttons
        gui.select("#pan-internal").clickable().on_click(
            lambda e: print(f"{e.currentTarget.id} is clicked!")
        )
    </py-script>
</body>
</html>
